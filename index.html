<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined">
    <title>Royal Ticketing System</title>
</head>
<body>
    <div id="left-header">
        <div id="navigation">
            <span class="material-icons-outlined nav-icon">
                local_activity
            </span>
            <h3 class="heading">Tickets</h3>
            <p class="button">Open</p>
            <p class="button">Closed</p>
            <p class="button">Pending</p>
            <p class="button">Need Varification</p>
            <hr />
            <span class="material-icons-outlined nav-icon">
                work
            </span>
            <h3 class="heading">Projects</h3>
            <p class="button">Open</p>
            <p class="button">Closed</p>
            <p class="button">Pending</p>
            <p class="button">Need Varification</p>
            <hr />
            <span class="material-icons-outlined nav-icon">
                construction
            </span>
            <h3 class="heading">Maintenance</h3>
            <p class="button">Open</p>
            <p class="button">Closed</p>
            <p class="button">Pending</p>
            <p class="button">Need Varification</p>
            <hr />
            <span class="material-icons-outlined nav-icon">
                admin_panel_settings
            </span>
            <h3 class="heading button">Administration</h3>

        </div>
    </div>
    <div id="header">
        <div id="top-icon">
            <img id="rny-icon" src="rny-new-wht.png" alt="RNY"/>
            <h4 id="rts-icon">Royal <br />Ticketing <br /> System</h4>
        </div>
    </div>

</body>
</html>
